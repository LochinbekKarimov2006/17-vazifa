   <main>
    <div class="div-1 max-w-5xl bg-sky-300 from-slate-500 p-3 rounded-lg m-auto mt-5" style=" background-color: rgba(255, 255, 255, 0.438);">
      <div>
        <div class="flex gap-x-5 justify-between">
          <div class="div-4 rounded-lg h-28 flex items-center justify-between">

            <img class="img10" src="./img/img1.jpg" alt="">
            <button><i class="fa-solid fa-angle-right"></i></button>
          </div>
         <textarea name="" id="text" cols="" rows="4" placeholder="O'zim haqimdagi malumodlarim" class="w-3/4 rounded-lg p-2 text-sm overflow-auto max-w-none" style=" background-color: rgba(255, 255, 255, 0.194)"></textarea>
        </div>
      </div>
      <h1 class="mb-2 font-bold text-center text-lg">Mening malumodlarim</h1>
      <div>
        <form class="grid grid-cols-2 gap-x-5 gap-y-3 form1" >
          <div class="flex flex-col">
            <label class="text-sm font-semibold" for="name">Isminggizni kiriting</label>
            <input required type="text" id="name" class="border-0 rounded-lg pl-2 h-8" placeholder="Name" style=" background-color: rgba(255, 255, 255, 0.696)">
          </div>
          <div class="flex flex-col">
            <label class="text-sm font-semibold" for="familya">Foamilyanggizni kiriting</label>
            <input required type="text" id="familya" class="border-0 rounded-lg pl-2 h-8" placeholder="Femili"  style=" background-color: rgba(255, 255, 255, 0.696)">
          </div>
          <div class="flex flex-col">
            <label class="text-sm font-semibold" for="tel">Telefon raqam kiriting</label>
            <input required type="tel" id="tel" class="border-2 pl-2 rounded-lg h-8" placeholder="Telefon"  style=" background-color: rgba(255, 255, 255, 0.696)">
          </div>
          <div class="flex flex-col">
            <label class="text-sm font-semibold" for="tugilgansana">Tug'ilgan sanani kiriting</label>
            <input required type="date" id="tugilgansana" class="border rounded-lg pl-2 h-8" placeholder="Sana"  style=" background-color: rgba(255, 255, 255, 0.696)">
          </div>
          <div class="flex flex-col">
            <label class="text-sm font-semibold" for="email">Emailinggizni kiriting</label>
            <input required type="email" id="email" class="border pl-2 rounded-lg h-8 " placeholder="Email"  style=" background-color: rgba(255, 255, 255, 0.696)">
          </div>
          <div class="flex flex-col">
            <label class="text-sm font-semibold" for="parol">Parolingizni kiriting</label>
            <input required type="password" id="parol" class="border rounded-lg pl-2 h-8" placeholder="parol"  style=" background-color: rgba(255, 255, 255, 0.696)">
          </div>
        </font>
      </div>
      <font>
        <h1 class="my-2 mt-4 text-lg font-bold">Jinsinggiz</h1>
        <div class="grid grid-cols-3 text-center justify-around">
          <h1>Erkak</h1>
          <h1>Tanlanmasin</h1>
          <h1>Ayol</h1>
          <input type="radio" name="a">
          <input type="radio" name="a">
          <input type="radio" name="a">
        </div>
        <button type="submit" class="button1 rounded-lg transition-all w-full bg-teal-400 mt-3 h-9 hover:bg-emerald-700">Jonatish</button>
      </form>
    </div>
    <div class="div-10" ></div>

  <div class="div-11">

          <button class="button3 flex items-center justify-center p-10 w-28 h-28 text-7xl"><i class="fa-solid fa-trash-can"></i></i></button>
        </div>
        <div>
          <a href=""></a>
